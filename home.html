<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>BNK Chicken | Home</title>
</head>
<body>
	<!-- N A V B A R  S E C T I O N____________________ -->
	<nav id="navbar" aria-label="Navigation bar">
		<div id="burgerbtn" class="m">
			<div id="bar1" class="bar"></div>
			<div id="bar2" class="bar"></div>
			<div id="bar3" class="bar"></div>
		</div>

		<div id="logo-ph" class="d"><img src="./artwork/logo.png" alt="BNK Chicken logo" id="logo"></div>
	</nav>

	<!-- H E R O  S E C T I O N________________________ -->
	<div id="hero" aria-label="Main content">
		<div id="slider" aria-label="Delicious dish image-slider">
			<img class="slider-img" src="./artwork/slider/01.jpeg" alt="Juicy roasted chicken wings">
			<img class="slider-img" src="./artwork/slider/02.jpeg" alt="Tender and juicy beef potjie">
			<img class="slider-img" src="./artwork/slider/03.jpeg" alt="Delicious drumstick and veggie dish">
			<img class="slider-img" src="./artwork/slider/04.jpeg" alt="Fresh and steaming herb buns">
			<img class="slider-img" src="./artwork/slider/05.jpeg" alt="Healthy and hot egg, chicken and veg burger">
			<img class="slider-img" src="./artwork/slider/06.jpeg" alt="Mash and rib dish with a glass of wine">
		</div>

		<div id="minigame" aria-label="Mini-game">
			<h1 class="" id="title" aria-label="Hungry yet?">Hungry<br>yet<span class="question-mark">?</span></h1>
			<div id="responses">
				<h2 class="response" id="yes" aria-label="Yes button">Y</h2>
				<h2 class="response" id="no" aria-label="No button">N</h2>
			</div>
		</div>
	</div>

	<!-- S C R I P T S  S E C T I O N__________________ -->
	<script src="./scripts.js"></script>
</body>
</html>
